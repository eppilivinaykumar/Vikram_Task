<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
	
	<div class = "container">
		<h1>Register Here</h1>
		
		<font style = "color: red;">
			
			<p th:text = "${emsg}"></p>
		</font>
		
		<font style = "color: green;">
					
					<p th:text = "${smsg}"></p>
				</font>
		
		<form th:action = "@{/register}" th:object = "${counsellor}" method = "post">
			<table>
				<tr>
					<td>Name : </td>
					<td><input  type = "text" th:field = "*{name}" class="form-control" required/></td>
				</tr>
				<tr>
									<td>Email: </td>
									<td><input  type = "email" th:field = "*{email}" class="form-control" required/></td>
								</tr>
				
				<tr>
									<td>Password : </td>
									<td><input  type = "password" th:field = "*{pwd}"  class="form-control" required/></td>
								</tr>
								
								<tr>
					<td>Phno : </td>
			<td><input  type = "number" th:field = "*{phno}"  class="form-control" required/></td>
															</tr>
								<tr>
										<td> </td>
						<td><input  type = "submit" value = "Register" class = "btn btn-primary"/></td>
															</tr>
				
			</table>
			
			</form>
			<a href="/">Click to Login Here</a>
		
	</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
